<div class="main">
  <div>
    <ejs-grid [dataSource]='data' #leftTable id="leftGrid" [allowRowDragAndDrop]='true' [rowDropSettings]='rowDropOptions'>
      <e-columns>
        <e-column type='checkbox' width='50'></e-column>
        <e-column field='orderID' headerText='Order ID' textAlign='Right' width=90></e-column>
        <e-column field='customerID' headerText='Customer ID' width=120></e-column>
        <e-column field='freight' headerText='Freight' textAlign='Right' format='C2' width=90></e-column>
        <e-column field='orderDate' headerText='Order Date' textAlign='Right' format='yMd' width=120></e-column>
      </e-columns>
    </ejs-grid>    
  </div>
  <div>
    <button (click)="moveRight()">></button><br/>
    <button (click)="moveLeft()"><</button>
  </div>
  <div>
    <ejs-grid [dataSource]='rightData' #rightTable  id="rightGrid" [allowRowDragAndDrop]='true' [rowDropSettings]='destRowDropOptions'>
      <e-columns>
        <e-column type='checkbox' width='50'></e-column>
        <e-column field='orderID' headerText='Order ID' textAlign='Right' width=90></e-column>
        <e-column headerText='Customer ID' width=120>
          <ng-template #template let-data>
              <div class="image c-pointer" (click)="toggleIcon(data)">
                <img width="25px" *ngIf="data.customerID !== 1" height="25px" src="https://images.all-free-download.com/images/graphicwebp/wrong_cross_clip_art_17112.webp" alt="{{data.customerID}}"/>
                <img width="25px" *ngIf="data.customerID === 1" height="25px" src="https://cdn.pixabay.com/photo/2013/07/13/10/06/affirmative-156538_1280.png"/>
              </div>
          </ng-template>
        </e-column>
        <e-column field='freight' headerText='Freight' textAlign='Right' format='C2' width=90></e-column>
        <e-column field='orderDate' headerText='Order Date' textAlign='Right' format='yMd' width=120></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
